# Atomic Service Configuration
service:
  name: "atomic"
  base_url: "https://api.atomic.com"
  environments:
    dev: "https://dev-api.atomic.com"
    stage: "https://staging-api.atomic.com"
    live: "https://api.atomic.com"
  endpoints:
    GetAccount:
      method: "GET"
      uri: "/accounts"
    CreateAccount:
      method: "POST"
      uri: "/accounts"
    UpdateAccount:
      method: "PUT"
      uri: "/accounts/{id}"
    DeleteAccount:
      method: "DELETE"
      uri: "/accounts/{id}" 
